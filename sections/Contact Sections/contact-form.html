<!-- contact -->
<div id="contact" class="parallax" data-section="contact">
    <div class="container">
        <div class="page-header">
            <h2>CONTACT</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="contactForm" data-toggle="validator">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="FULL NAME" required data-error="*Please fill out this field">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="EMAIL" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" placeholder="SUBJECT">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <textarea id="message" class="form-control" rows="5" placeholder="MESSAGE" required data-error="*Please fill out this field"></textarea>
                            <div class="help-block with-errors"></div>
                            </div>
                            <button type="submit" id="form-submit" class="btn btn-info btn-md btn-form-submit">Submit</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- / container -->
</div><!-- / contact -->
